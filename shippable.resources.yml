################################

# PROD resources

# Docker Image Options
  - name: shipdemo-img-options-ecs-prod
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 0:443
      labels: 
        app: shipdemo-node-ecr-deploy-ecs-loadbalancer
        env: prod
    flags:
      - amazon-ecr-ecs-loadbalancer

# env vars for Prod
  - name: shipdemo-params-ecs-prod
    type: params
    version:
      params:
        ENVIRONMENT: "PROD"
        PORT: 443
    flags:
      - amazon-ecr-ecs-loadbalancer

# PROD replicas
  - name: shipdemo-replicas-ecs-prod
    type: replicas
    version:
      count: 2
    flags:
      - amazon-ecr-ecs-loadbalancer

